name: Session-Server Deploy

on:
  workflow_dispatch: {}
  push:
    paths:
      - "session-server/**"
      - .github/workflows/session-server-deploy.yml
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Hathora CLI
        run: curl -s https://raw.githubusercontent.com/hathora/ci/main/install.sh | bash
      - run: |
          hathora deploy \
            --file session-server \
            --container-port 8000 \
            --transport-type tls \
            --requested-cpu 0.5 \
            --requested-memory-mb 1024 \
            --rooms-per-process 1 \
            --idle-timeout-enabled \
            --app-id ${{ secrets.HATHORA_APP_ID }} \
            --env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --env SESSION_SERVER_SECRET="${{ secrets.SESSION_SERVER_SECRET }}" \
            --env BACKEND_URL="${{ secrets.BACKEND_URL }}" \
            --token ${{ secrets.HATHORA_DEPLOY_TOKEN }}
